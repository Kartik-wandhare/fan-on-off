<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fan-on-off</title>
</head>
<style>
.container{
    display: block;
    margin: 50px auto;
    height: 540px;
    width: 390px;
    border: 1px solid black;
    border-radius: 25px;
}
.heading{
    text-align: center;
}
.img{
    display: block;
   margin: 0px auto;
    height: 300px;
    width: 250px;
}
.button-container{
    display: flex;
    justify-content: space-around;
}
.btn{
   width: 30%;
   border-radius: 25px;
    margin: 50px 0px 0px 0px;
    font-size: 30px;
    padding: 5px;
}
</style>
<body>
    <div class="container">
        <h1 class="heading">Fan-On-Off</h1>
      <img src="fan- off.png" class="img" id="img">
      <div class="button-container">
      <button class="btn" onclick="off()">Off</button>
      <button class="btn" onclick="on()">On</button>
    </div>
    </div>
</body>
</html>
